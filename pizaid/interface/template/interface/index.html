{% extends "base.html" %}

{% load staticfiles %}

<!-- include extra css -->
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/interface_index.css' %}" />
{% endblock %}

<!-- include extra javascript -->
{% block extra_javascript %}
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/visualize.js' %}"></script>
{% endblock %}

{% block title %}Pizaidへようこそ！{% endblock %}

{% block content %}
<div id="hardware" class="element">
  <h2>ディスクの使用状況</h2>
  <div id="harddisk"></div>
</div>

<div id="battery" class="element">
  <h2>バッテリー容量</h2>
  <p>残り42%</p>
</div>

<div id="network" class="element">
  <h2>ネットワークの設定</h2>
  <p>IPアドレス   -   192.168.11.123</p>

</div>
{% endblock %}
