{% load staticfiles %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    {% block extra_css %}{% endblock %}
    <title> {% block title %} Pizaid {% endblock %} </title>
  </head>
  <body>
    <div id="wrapper">
      {% include 'header.html' %}
      <div id="container">
        <div id="side-menu">
          <dl>
            <dd><a href="/interface" name="top">top</a><br/></dd>
            <dd><a href="/interface/status" name="status">status</a><br/></dd>
            <dd><a href="/interface/settings" name="settings">settings</a><br/></dd>
          </dl>
        </div>
        <div id="content">
          {% block content %}{% endblock %}
        </div>
      </div>
      {% include 'footer.html' %}
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    {% block extra_javascript %}{% endblock %}
  </body>
</html>
